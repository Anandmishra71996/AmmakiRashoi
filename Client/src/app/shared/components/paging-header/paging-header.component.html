<header>
    <span *ngIf="totalCount && totalCount>0">Showing<strong>
      {{(pageNumber-1)*pageSize+1}}-{{
        pageSize>this.totalCount?this.totalCount:
        pageSize*(pageNumber)}}
    </strong>of<strong>{{(this.totalCount)}}</strong></span>
    <span *ngIf="totalCount == 0">
      Ther are <strong>0</strong> results available for this filter.
    </span>
  </header>
