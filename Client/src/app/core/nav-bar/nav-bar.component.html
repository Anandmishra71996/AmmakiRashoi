<div
  class="d-flex flex-column flex-md-row align-items-center fixed-top justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <img src="/assets/images/logo.png" style="max-height: 70px" alt="logo" class="logo" routerLink='/' />
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase " style="font-size: larger;">
    <a class="p-2 " [routerLink]="['/']" routerLinkActive="active" 
    [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2 " routerLink='/shop' routerLinkActive="active">Shop</a>
    <a class="p-2 " href="#">States</a>
   
  </nav>
  <div class="d-flex align-items-center">
      <a routerLink='/basket' class="position-relative">
          <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
          <div *ngIf="(basket$ |async)as basket" class="cart-no">{{basket.items.length}}</div>

      </a>
      
      <ng-container *ngIf="(currentuser$ |async) as currentuser">
        <div class="dropdown ml-3 mr-5 " dropdown>
          <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <strong>Welcome  {{currentuser.displayName}}</strong>
          </a>
          <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-2"></i>View Basket
          </a>
          <a routerLink="/order" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-2"></i>View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-2"></i>Logout
          </a>
          </div>
        </div>
        
      </ng-container>
  <ng-container *ngIf="(currentuser$ |async) === null">
    
    <a class="btn btn-outline-secondary mr-2" routerLink="/account/login">Login</a>
    <a class="btn btn-outline-secondary mr-3" routerLink="/account/register">Sign up</a>
  </ng-container>
  </div>
</div>
