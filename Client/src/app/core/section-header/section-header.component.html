<ng-container *ngIf="(breadcrumb$ | async) as breadcrumb">
    <section *ngIf="breadcrumb.length>0 && breadcrumb[breadcrumb.length-1].label!=='Home'" 
    class="py-5" style="margin-top:105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-item-center">
                <div class="col-md-9">
                    <h1>{{breadcrumb.length > 0 && breadcrumb[breadcrumb.length - 1].label | titlecase}}</h1>
                </div>
                <div class="col-md-3">
                    <nav aria-label="breadcrumb">
                       <xng-breadcrumb></xng-breadcrumb>
        
                      </nav>
                </div>
            </div>
        </div>
        </section>
</ng-container>
