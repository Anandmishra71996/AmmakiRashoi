<div class="container mt-3">
  <div *ngIf="(basket$ | async) === null">
    <h3>No Item in basket</h3>
  </div>
  <div *ngIf="basket$ | async as basket">
    <div class="container pb-5">
      <div class="row">
        <div class="col-md-12 py-5 mb-2">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Product</div>
                  </th>
                  <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Price</div>
                  </th>
                  <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Quantity</div>
                  </th>
                  <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Total</div>
                  </th>
                  <th class="border-0 bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Remove</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of basket.items">
                  <th scope="row">
                    <div class="p-2">
                      <img
                        src="{{ item.pictureUrl }}"
                        alt="{{ item.productName }}"
                        class="img-fluid" style="max-height: 60px;"
                      />

                      <div class="ml-3 align-middle d-inline-block">
                        <h5 class="mb-0">
                          <a
                            routerLink="/shop/{{ item.productId }}"
                            class="text-dark"
                          >
                            {{ item.productName }}
                          </a>
                        </h5>
                        <span class="text-muted d-block font-italic p-2 font-weight-normal">
                            State: {{item.state}}
                        </span>
                      </div>
                    </div>
                  </th>
                  <td class="align-middle"><strong>{{item.productPrice |currency:'INR'}}</strong></td>
                  <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                        <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                    <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                    
                      </div>
                  </td>
                  <td class="align-middle"><strong>{{item.quantity * item.productPrice |currency:'INR'}}</strong></td>
                  <td class="align-middle text-center">
                      <a  class="text-danger ">
                          <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em;"></i>
                      </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-6">
          <app-order-totals></app-order-totals>
      <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
      Proceed to Checkout
      </a>
        </div>
        
      </div>
    </div>
  </div>
</div>
