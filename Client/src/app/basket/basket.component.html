<div class="container mt-3">
  <div *ngIf="(basket$ | async) === null">
    <h3>No Item in basket</h3>
  </div>
  <div *ngIf="basket$ | async as basket">
    <div class="container pb-5">
      <div class="row">
        <div class="col-md-12 py-5 mb-2">
          <app-basket-summary
            (increment)="incrementItemQuantity($event)"
            (decrement)="decrementItemQuantity($event)"
            (remove)="removeBasketItem($event)"></app-basket-summary>
         
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-6">
          <app-order-totals></app-order-totals>
      <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
      Proceed to Checkout
      </a>
        </div>
        
      </div>
    </div>
  </div>
</div>
